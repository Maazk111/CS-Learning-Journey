<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Engineering Final Topics Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 32px;
      padding: 18px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #ddd;
    }
    table, th, td {
      border: 2px solid #4caf50;
      border-collapse: collapse;
      padding: 10px 16px;
    }
    th {
      background: #4caf50;
      color: #fff;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="number"], input[type="email"], input[type="password"], select {
      width: 220px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 6px;
    }
    input[type="radio"] {
      margin-right: 4px;
      margin-left: 12px;
    }
    input[type="submit"] {
      padding: 8px 24px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background: #388e3c;
    }
    img {
      border-radius: 6px;
      border: 2px solid #4caf50;
    }
    .link-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Table Example -->
  <div class="section">
    <h2>Table Example</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>Ali</td>
        <td>22</td>
        <td>ali@gmail.com</td>
      </tr>
      <tr>
        <td>Ayesha</td>
        <td>21</td>
        <td>ayesha@gmail.com</td>
      </tr>
    </table>
  </div>

  <!-- Form Example -->
  <div class="section">
    <h2>Signup Form Example</h2>
    <form action="http://localhost:3000/signup" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age" min="1">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display:inline;">Female</label>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="Pakistan">Pakistan</option>
          <option value="India">India</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <input type="submit" value="Sign Up">
    </form>
  </div>

  <!-- Hyperlink Example -->
  <div class="section link-section">
    <h2>Hyperlink Example</h2>
    <a href="https://www.google.com" target="_blank">Open Google in New Tab</a>
  </div>

  <!-- Image Example -->
  <div class="section">
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/180x120.png?text=Profile+Photo" alt="Profile Photo" width="180" height="120">
  </div>

</body>
</html>
